type Client {
  clientId: ID!
  expires: DateTime!
  deleteOnExpiration: Boolean!
  description: String!
  created: DateTime!
  lastModified: DateTime!
  lastDateUsed: DateTime!
  lastRotated: DateTime!
  scopes: [String]!
  expandedScopes: [String]!
  disabled: Boolean!
}

input ClientInput {
  expires: DateTime!
  description: String!
  deleteOnExpiration: Boolean
  scopes: [String]
}

input ClientUpdateInput {
  expires: DateTime
  description: String
  deleteOnExpiration: Boolean
  scopes: [String]
}

type CreatedClient {
  clientId: ID!
  accessToken: String!
  expires: DateTime!
  deleteOnExpiration: Boolean!
  description: String!
  created: DateTime!
  lastModified: DateTime!
  lastDateUsed: DateTime!
  lastRotated: DateTime!
  scopes: [String]!
  expandedScopes: [String]!
  disabled: Boolean!
}

input ClientsOptions {
  prefix: String
}

extend type Query {
  clients(options: ClientsOptions, filter: JSON): [Client]
  client(clientId: ID!): Client
}

extend type Mutation {
  resetAccessToken(clientId: ID!): CreatedClient
  createClient(clientId: ID!, client: ClientInput!): CreatedClient
  updateClient(clientId: ID!, client: ClientUpdateInput!): CreatedClient
  enableClient(clientId: ID!): CreatedClient
  disableClient(clientId: ID!): CreatedClient
  deleteClient(clientId: ID!): ID
}
