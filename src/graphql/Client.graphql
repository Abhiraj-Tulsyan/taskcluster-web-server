type Client {
  clientId: ID!
  expires: DateTime!
  deleteOnExpiration: Boolean!
  description: String!
  created: DateTime!
  lastModified: DateTime!
  lastDateUsed: DateTime!
  lastRotated: DateTime!
  scopes: [String]!
  expandedScopes: [String]!
  disabled: Boolean!
}

input ClientsOptions {
  prefix: String
}

extend type Query {
  clients(options: ClientsOptions, filter: JSON): [Client]
  client(clientId: ID!): Client
}
