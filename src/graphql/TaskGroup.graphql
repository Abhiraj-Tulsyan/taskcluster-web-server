type TaskGroupTasksEdge implements Edge {
  cursor: String
  node: Task
}

type TaskGroupTasksConnection implements Connection {
  pageInfo: PageInfo
  edges: [TaskGroupTasksEdge]
}

type TaskGroup {
  taskGroupId: String!
  tasks: TaskGroupTasksConnection
}

extend type Query {
  taskGroup(taskGroupId: String!, connection: PageConnection): TaskGroup
}
