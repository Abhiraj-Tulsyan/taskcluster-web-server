type Artifact {
  taskId: ID!
  runId: Int
  storageType: ArtifactStorageType!
  name: String!
  expires: DateTime!
  contentType: String!
  url: String
}

enum ArtifactStorageType {
  BLOB
  S3
  AZURE
  REFERENCE
  ERROR
}

extend type Query {
  artifact(taskId: ID!, runId: Int!, name: String!): Artifact
  latestArtifact(taskId: ID!, runId: Int!): Artifact
}
